<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 头部 -->
        <div class="title">
            <a href="index.html">黑马35期</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a class="clickA" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child block">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 主体 -->
    <div class="lt_main">
        <div class="title">
            <a href="#" class="pull-left menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <div class="container-fluid">
            <!-- 入境导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统 </a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>

            <div class="lt_content">
                <button class="btn btn-default" id="addbtn">添加分类</button>

                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>

                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加模态框 -->
    <div class="modal fade" id="firstModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input name="categoryName" type="text" class="form-control" placeholder="请输入一级分类">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="firstBtn">添加</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <!-- 退出模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/html" id="firstTl">
        {{each rows v i}}
            <tr>
                <td>{{i + 1 + (page - 1) * size}}</td>
                <td>{{v.categoryName}}</td>
            </tr>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
